<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary - A Personal Book Management System </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/icons/cloud-library-logo.png" type="image/x-icon">    
</head>
<body>            
    <!-- For Toggle Modal -->
    <input type="radio" name="toggle-add-book" id="open-modal">
    <input type="radio" name="toggle-add-book" id="close-modal">    
    <!-- Modal -->
    <div id="add-book-container">          
        <form>
            <div class="input-box">
                <label for="">Title</label>
                <input type="text" required>
            </div>
            <div class="input-box">
                <label for="">Author</label>
                <input type="text" id="" required>
            </div>
            <div class="input-box">
                <label for="">Number of Pages</label>
                <input type="number" id="" min="0" required>
            </div>
            <select id="book-status">
                <option value="not-read">Not Read</option>
                <option value="in-progress">In Progress</option>
                <option value="finished">Finished</option>
            </select>
            <div class="input-box in-progress-page">
                <label for="">Current Page</label>
                <input type="number" id="" min="0" required>
            </div>
            <div class="modal-btns">
                <button type="button" id="close-modal-btn" class="red-btn">
                    <label for="close-modal">
                        <span>Close</span>
                    </label>            
                </button>    
                <button type="button">
                    <label>
                        <span>Submit</span>
                    </label>            
                </button>           
                <button type="reset">
                    <label>
                        <span>Clear All Inputs</span>
                    </label>            
                </button>    
            </div>            
        </form>
    </div>
    <!-- Main Content -->
    <div id="container">
        <header>
            <div id="header-logo">
                <img src="media/icons/cloud-library-logo.png" alt="header-logo">
                <h1>My Library: A Personal Book Management System</h1>
            </div>
            <nav>
                <ul>
                    <li>                    
                        <button id="add-book">
                            <label for="open-modal">
                                <img src="media/icons/add.svg" alt="add-button">     
                            <span>Add Book</span>
                            </label>
                        </button>
                    </li>
                    <li>
                        <button id="list-view">
                            <label for="">
                                <img src="media/icons/list-view.svg" alt="add-button">     
                                <span>List View</span>
                            </label>                          
                        </button>
                    </li>
                    <!-- NOTE: Use radio button for toggle display -->
                    <li>
                        <button id="add-book">
                            <label for="">
                                <img src="media/icons/card-view.svg" alt="add-button">     
                            <span>Card View</span>
                            </label>
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            
        </main>
        <footer>
            <a href="https://rommjames.github.io/About-Me/" target="_blank">
                <img src="media/rj-logo-3-nobg.png" alt="my-logo">
            </a>
            <p>&copy; 2024 RommJames. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
