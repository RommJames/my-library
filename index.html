<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary - A Personal Book Management System </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/icons/cloud-library-logo.png" type="image/x-icon">    
</head>
<body>            
    <!-- For Toggle Modal -->
    <input type="radio" name="toggle-add-book" id="open-modal">
    <input type="radio" name="toggle-add-book" id="close-modal" checked>    
        
    <!-- Modal -->
    <div id="add-book-container">          
        <form>
            <h1>Add New Book</h1>
            <div class="input-box">
                <label for="input-title">Title:  <span class="required">*</span></label>
                <input type="text" id="input-title" placeholder="Enter Title..." required>
            </div>
            <div class="input-box">
                <label for="input-author">Author:  <span class="required">*</span></label>
                <input type="text" id="input-author" placeholder="Input Author..." required>
            </div>
            <div class="input-box">
                <label for="input-pages">Number of Pages:  <span class="required">*</span></label>
                <input type="number" id="input-pages" placeholder="0" min="0" required>
            </div>
            <div class="input-box" id="status-box">
                <label for="book-status">Status:  <span class="required">*</span></label>
                <select id="book-status">
                    <option value="Not Read">Not Read</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Finished">Finished</option>
                </select>        
                <label for="input-current-page" class="in-progress-page">Current Page:  <span class="required">*</span></label>
                <input type="number" id="input-current-page" value="1" placeholder="0" min="0" required class="in-progress-page">                
            </div>            
            <div class="modal-btns">
                <button type="button" id="close-modal-btn" class="red-btn">
                    <label for="close-modal">
                        <span>Close</span>
                    </label>            
                </button>    
                <button type="button" id="add-book-btn">
                    <label for="add-book-btn">
                        <span>Add Book</span>
                    </label>            
                </button>           
                <button type="reset" id="reset-btn">
                    <label for="reset-btn">
                        <span>Clear All Inputs</span>
                    </label>            
                </button>    
            </div>            
        </form>
    </div>
    <!-- Main Content -->
    <div id="container">
        <header>
            <div id="header-logo">
                <img src="media/icons/cloud-library-logo.png" alt="header-logo">
                <h1>My Library: A Personal Book Management System</h1>
            </div>
            <nav>
                <ul>
                    <li>                    
                        <button id="add-book">
                            <label for="open-modal">
                                <img src="media/icons/add.svg" alt="add-button">     
                            <span>Add Book</span>
                            </label>
                        </button>
                    </li>
                    <li>
                        <button id="remove-book-btn" class="red-btn">
                            <label for="remove-book-btn">
                                <img src="media/icons/list-view.svg" alt="add-button">     
                                <span>Delete All</span>
                            </label>                          
                        </button>
                    </li>
                    <!-- NOTE: Use radio button for toggle display -->
                    <!-- <li>
                        <button id="add-book">
                            <label for="">
                                <img src="media/icons/card-view.svg" alt="add-button">     
                            <span>Card View</span>
                            </label>
                        </button>
                    </li> -->
                </ul>
            </nav>
        </header>
        <main>
                        
        </main>
        <footer>
            <a href="https://rommjames.github.io/About-Me/" target="_blank">
                <img src="media/rj-logo-3-nobg.png" alt="my-logo">
            </a>
            <p>&copy; 2024 RommJames. All rights reserved.</p>
        </footer>
    </div>
<script src="script.js"></script>
</body>
</html>
